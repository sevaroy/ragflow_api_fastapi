    <script>
        const kbSelect = document.getElementById('kbSelect');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const loading = document.getElementById('loading');
        
        // çŸ¥è­˜åº«é¸æ“‡è®ŠåŒ–
        kbSelect.addEventListener('change', function() {
            const isSelected = this.value !== '';
            questionInput.disabled = !isSelected;
            sendButton.disabled = !isSelected;
            
            if (isSelected) {
                questionInput.placeholder = 'è¼¸å…¥ä½ çš„å•é¡Œ...';
                questionInput.focus();
            } else {
                questionInput.placeholder = 'è«‹å…ˆé¸æ“‡çŸ¥è­˜åº«...';
            }
        });
        
        // å›è»Šç™¼é€
        questionInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendButton.disabled) {
                sendMessage();
            }
        });
        
        // ç™¼é€æ¶ˆæ¯
        async function sendMessage() {
            const question = questionInput.value.trim();
            const kbId = kbSelect.value;
            
            if (!question || !kbId) return;
            
            // æ·»åŠ ç”¨æˆ¶æ¶ˆæ¯
            addMessage('user', question);
            
            // æ¸…ç©ºè¼¸å…¥æ¡†ä¸¦ç¦ç”¨
            questionInput.value = '';
            questionInput.disabled = true;
            sendButton.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        kb_id: kbId
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    addMessage('bot', result.answer, result.sources);
                } else {
                    addMessage('bot', `âŒ éŒ¯èª¤: ${result.error}`, [], true);
                }
                
            } catch (error) {
                addMessage('bot', `âŒ ç¶²çµ¡éŒ¯èª¤: ${error.message}`, [], true);
            }
            
            // é‡æ–°å•Ÿç”¨è¼¸å…¥
            questionInput.disabled = false;
            sendButton.disabled = false;
            loading.style.display = 'none';
            questionInput.focus();
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å€åŸŸ
        function addMessage(type, content, sources = [], isError = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type}-avatar`;
            avatar.textContent = type === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isError) {
                messageContent.className += ' error';
            }
            
            messageContent.textContent = content;
            
            if (type === 'user') {
                messageDiv.appendChild(messageContent);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                // æ·»åŠ ä¾†æºä¿¡æ¯
                if (sources && sources.length > 0) {
                    const sourcesDiv = document.createElement('div');
                    sourcesDiv.className = 'sources';
                    sourcesDiv.innerHTML = `<strong>ğŸ“– åƒè€ƒä¾†æº (${sources.length} å€‹):</strong>`;
                    
                    sources.forEach((source, index) => {
                        const sourceItem = document.createElement('div');
                        sourceItem.className = 'source-item';
                        sourceItem.innerHTML = `${index + 1}. ${source.doc_name}`;
                        sourcesDiv.appendChild(sourceItem);
                    });
                    
                    messageContent.appendChild(sourcesDiv);
                }
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ¸…é™¤æ­·å²
        async function clearHistory() {

                chatMessages.innerHTML = `

                        <div class="message-content">
                            æ­·å²è¨˜éŒ„å·²æ¸…é™¤ã€‚è«‹é¸æ“‡çŸ¥è­˜åº«ä¸¦é–‹å§‹æ–°çš„å°è©±ã€‚
                        </div>

                `;
            } catch (error) {
                console.error('æ¸…é™¤æ­·å²å¤±æ•—:', error);
            }
        }
        
        // è¼‰å…¥æ­·å²
        async function loadHistory() {

                chatMessages.innerHTML = `

                    } else {

                    }

            } catch (error) {

        }
    </script>
